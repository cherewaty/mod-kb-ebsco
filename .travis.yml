dist: trusty
sudo: required

# Use ruby environment
language: ruby
rvm:
  - 2.4.1

# Cache Gcloud SDK between commands
cache:
  directories:
    - "$HOME/google-cloud-sdk/"

# Install services
services:
  - docker

# Set env vars
env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=~/gcloud-service-key.json
    - PROJECT_ID=okapi-173322
    - CLUSTER_NAME=okapi-demo
    - CLOUDSDK_COMPUTE_ZONE=us-east1-b
    - DOCKER_IMAGE_NAME=thefrontside/mod-kb-ebsco
    - KUBE_DEPLOYMENT_NAME=folio-mod-kb-ebsco
    - KUBE_DEPLOYMENT_CONTAINER_NAME=folio-mod-kb-ebsco
    - OKAPI_EXTERNAL_ADDRESS=http://104.196.172.62:80
    - FOLIO_MODULE_NAME=mod-kb-ebsco
    - FOLIO_TENANT_ID=fs

install:
  - bundle install

script:
  - rake test

before_deploy:
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud --quiet version
  - gcloud --quiet components update
  - gcloud --quiet components update kubectl

deploy:
  - provider: script
    script: ./deploy.sh
    skip_cleanup: true
    on:
      branch: master

notifications:
  webhooks: https://fs-bitbot.herokuapp.com/travis
